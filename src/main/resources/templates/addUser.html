<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new User</title>
</head>
<body>
<form action="#" th:action="@{/admin/add}" th:object="${user}" method="post">
    <table>
        <tr>
            <td colspan="2"><h1>Create new User</h1></td>
        </tr>

        <tr>
            <td><label for="name">Имя</label></td>
            <td><input type="text" th:field="*{name}" id="name" placeholder="Name">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span></td>
        </tr>
        <br>
        <tr>
            <td><label for="surname">Фамилия</label></td>
            <td><input type="text" th:field="*{surname}" id="surname" placeholder="Surname" >
                <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span></td>
        </tr>
        <br>
        <tr>
            <td><label for="age">Возраст</label></td>
            <td><input type="text" th:field="*{age}" id="age" placeholder="Age">
                <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span></td>
        </tr>
        <br>
        <tr>
            <td><label for="pass">Пароль</label></td>
            <td><input type="text" th:field="*{password}" id="pass" placeholder="Password">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span></td>
        </tr>
        <br>
        <tr>
            <td>
                <label>Выберите роли: </label> </td>
            <td><input type="checkbox" name="checked"
                       th:each="role : ${roleList}"
                       th:text="${role.getRole()}"
                       th:value="${role.getId()}" />
            </td>
        </tr>
        <tr>
            <td><input type="submit" name = "submit" value="Add User"></td>
            <td><a th:href="@{/admin}">
                <button type="button">Cancel</button>
            </a></td>
        </tr>
    </table>
    <br>
    <br>
    <a th:href="@{/logout}"><button type="button">Logout</button></a>
</form>

</body>
